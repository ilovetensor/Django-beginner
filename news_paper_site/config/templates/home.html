{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
    <p>Hi {{ user.username }}... </p>
    <p><a href={% url 'logout'%}>LogOut</a></p>
    {% else %}
    <p><a href={% url 'login' %}>LogIn</a></p>
    <p><a href={% url 'signup' %}>SignUp</a></p>
    {% endif %}
{% endblock content %}
